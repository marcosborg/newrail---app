<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/logo.png" width="100">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="../../assets/bh-login.jpg"></ion-img>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password"></ion-input>
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end"
          (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Confirmação de password</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password_confirmation"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="warning">
    <ion-button expand="full" size="large" fill="clear" color="light" (click)="register()">Criar registo</ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button expand="full" fill="clear" color="dark" (click)="router.navigateByUrl('login')">Já tenho conta</ion-button>
  </ion-toolbar>
</ion-footer>
