<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/logo.png" width="100">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="../../assets/bh-login.jpg"></ion-img>
  <div class="ion-text-center" *ngIf="!user">
    <p><ion-button color="warning" (click)="router.navigateByUrl('login')">Fazer login</ion-button></p>
    <p><ion-button (click)="router.navigateByUrl('create')">Criar conta</ion-button></p>
  </div>
  <ion-card *ngIf="user">
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="user.email" disabled></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="user.password"></ion-input>
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end"
          (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Confirmação de password</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="user.password_confirmation"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer *ngIf="user">
  <ion-toolbar color="warning">
    <ion-button expand="full" fill="clear" color="light" (click)="update()">Atualizar</ion-button>
  </ion-toolbar>
</ion-footer>
