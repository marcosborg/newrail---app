<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/logo.png" width="100">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/bg-app.png">
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let category of categories" (click)="goCategory(category.id)">
        <ion-img src="{{ category.image.original_url }}"></ion-img>
        <p>{{ category.name_pt }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
